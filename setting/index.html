	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes,shrink-to-fit=no">
	<script>
		var baseW = 768;
		var iOSW = 0;
		var ua = navigator.userAgent.toLowerCase();
		var isiOS = (ua.indexOf("iphone") > -1) || (ua.indexOf("ipod") > -1) || (ua.indexOf("ipad") > -1);
		if(isiOS){
			iOSW = document.documentElement.clientWidth;
		}
		window.addEventListener("resize", updateMetaViewport, false);
		window.addEventListener("orientationchange", updateMetaViewport, false);
		var ev = document.createEvent("UIEvent");
		ev.initEvent("resize", true, true)
		window.dispatchEvent(ev);
		function updateMetaViewport(){
			var viewportContent;
			var w = window.outerWidth;
			if(isiOS){
				w = iOSW;
			}
			if(w < baseW){
				viewportContent = "width=480,initial-scale=" + w/480 + ",user-scalable=yes,shrink-to-fit=no";
			}else{
				viewportContent = "width=device-width,initial-scale=1.0,user-scalable=yes,shrink-to-fit=no";
			}
			document.querySelector("meta[name='viewport']").setAttribute("content", viewportContent);
		}
	</script>

<script>
document.getElementById("submit_uid").addEventListener("click", function(event) {
    event.preventDefault(); // 阻止表单的默认提交行为

    var uid = document.getElementById("uid").value;

    localStorage.setItem("uid", uid);

    alert("UID已保存到浏览器本地");
});

document.getElementById("submit_name").addEventListener("click", function(event) {
    event.preventDefault(); // 阻止表单的默认提交行为

    var username = document.getElementById("username").value;

    localStorage.setItem("username", username);

    alert("用户名已保存到浏览器本地");
});

var clearUidButton = document.getElementById('clearUidButton');

// 为按钮添加点击事件监听器
clearUidButton.addEventListener('click', function() {
	// 清除LocalStorage中的uid值
	localStorage.removeItem('uid');
	alert('已清除uid值');
});

</script>
